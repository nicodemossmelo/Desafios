<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;

        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        .centro {
            text-align: center;
        }

        .esquerda {
            text-align: left;
        }

        .inverso {
            background-color: #7e7e7e;
            color: white;
        }

        .realce {
            font-weight: bolder;
        }





        
    </style>
</head>
<body>
    <h1>Desafio 014 (tabelas)</h1>
    <table>
        <thead>
            
                <tr classe= "inverso">
                    <th rowspan="2" scope="col">Área</th>
                    <th rowspan="2" scope="col">Disciplina</th>
                    <th colspan="2" scope="colgroup">Notas</th>
                    <th rowspan="2" scope="col">Média</th>
                </tr>

            <tr>
                <th scope="col" >Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>

        </thead>
        <tr>
            <th rowspan="4" scope="colgroup">Exatas</th>
            <td classe="centro">Matematica</td>
            <td classe="centro">0.0</td>
            <td classe="centro">0.0</td>
            <td classe="centro">0.0</td> classe="centro"
        </tr>

        <tr>
            <td>Fisica</td>
            <td classe="centro">0.0</td>
            <td classe="centro">0.0</td>
            <td classe="centro">0.0</td> 
        </tr>

        <tr>
            <td>Quimica</td>
            <td classe="centro">0.0</td>
            <td classe="centro">0.0</td>
            <td classe="centro">0.0</td>
        </tr>

        <tr>
            <td>Biologia</td>
            <td classe="centro">0.0</td>
            <td classe="centro">0.0</td>
            <td classe="centro">0.0</td>
        </tr>

        <tr classe="inverso">
            <th colspan="4" scope="row" class="esquerda" >Média de Exatas</th>
            <td class="centro realce">0.0</td>
        </tr>

        <tr>
            <th rowspan="2" scope="rowgroup">Humanas</th>
            <td>Historia</td>
            <td classe="centro">0.0</td>
            <td classe="centro">0.0</td>
            <td classe="centro">0.0</td>
        </tr>

        <tr>
            <td>Geografia</td>
            <td classe="centro">0.0</td>
            <td classe="centro">0.0</td>
            <td classe="centro">0.0</td>
        </tr>

        <tr classe="inverso">
            <th colspan="4" scope="rowgroup" class="esquerda">Média de Humanas</th>
            <th class="centro realce">0.0</th>
        </tr>

        <tbody>

        </tbody>
    </table>
</body>
</html>
